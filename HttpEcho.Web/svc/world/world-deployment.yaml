apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: world
spec:
  host: world
  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: world
spec:
  hosts:
  - world
  http:
    - route:
      - destination:
          host: world
          subset: v1
        weight: 50
      - destination:
          host: world
          subset: v2
        weight: 50        